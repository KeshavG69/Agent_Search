[dependency-groups]
dev = [
    "pytest>=7.3.1,<8",
    "black>=23.3.0,<24",
    "isort>=5.12.0,<6",
    "flake8>=6.0.0,<7",
    "mypy>=1.3.0,<2",
    "pre-commit>=3.3.1,<4",
    "jupyter>=1.0.0,<2",
    "pytest-cov>=4.1.0,<5",
]

[tool.hatch.build.targets.sdist]
include = ["protos_ai"]

[tool.hatch.build.targets.wheel]
include = ["protos_ai"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 88
target-version = ["py311"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"

[tool.uv.sources]
lightrag-hku = { git = "https://github.com/HKUDS/LightRAG.git", rev = "a98b814df51e9b1e5bf94f90ac" }
