    "gspread",
    "google-api-python-client",
    "google-auth-httplib2",
    "google-auth-oauthlib",
    "html2text",
    "PyMuPDF",
    "pillow",
    "requests",
    "itsdangerous",
    "langchain-pinecone",
    "langchain-cohere",
    "streamlit>=1.44.1,<2",
    "crewai>=0.114.0,<0.115",
    "agno==1.7.11",
    "google-genai>=1.2.0",
    "exa-py>=1.9.0",
    "tavily-python>=0.5.4",
    "markitdown>=0.1.1",
    "sseclient-py>=1.8.0",
    "reportlab>=4.4.0",
    "seaborn>=0.13.2",
    "plotly>=6.0.1",
    "tzlocal>=5.3.1",
    "arxiv>=2.2.0",
    "bs4>=0.0.2",
    "composio-agno>=0.7.16",
    "duckdb>=1.3.0",
